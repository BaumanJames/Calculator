<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h4 id="name">Calc</h4>
        <div class="solar">

        </div>
        <div class="screen">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <br>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <br>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <br>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
        </div>
        <div class="operators">
            <ul>
                <li class="list"><button class="placeholder">C</button></li>
                <li class="list"><button class="placeholder">/</button></li>
                <li class="list"><button class="placeholder">X</button></li>
                <li class="list"><button class="placeholder">+</button></li>
                <li class="list"><button class="placeholder">-</button></li>
                <li class="list"><button class="placeholder">=</button></li>
            </ul>
        </div>
    </div> 
</body>
</html>
