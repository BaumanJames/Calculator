<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h4 id="name">Calc</h4>
        <div class="solar">

        </div>
        <div class="screen">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <br>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <br>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <br>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
        </div>
        <div class="mdas">
            <ul>
                <li class="list"><button id="clear" class="operator">C</button></li>
                <li class="list"><button id="divide" class="operator">/</button></li>
                <li class="list"><button id="multiply" class="operator">*</button></li>
                <li class="list"><button id="subtract" class="operator">-</button></li>
                <li class="list"><button id="add" class="operator">+</button></li>
                <li class="list"><button id="equals" class="operator">=</button></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
